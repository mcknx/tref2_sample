  <circle id="#color_accent_addr_dot" cx="72" cy="380" r="4" fill="#2563eb" />
  <text id="#address" x="90" y="385" font-family="Inter, sans-serif" font-size="16" fill="#475569">123 Innovation Dr, Tech City</text>
