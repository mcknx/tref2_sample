  <rect id="#color_accent" x="0" y="0" width="1050" height="8" fill="#2563eb" />
  <rect x="740" y="80" width="260" height="16" rx="8" fill="#ffffff" opacity="0.16" />
  <rect x="760" y="130" width="240" height="12" rx="6" fill="#ffffff" opacity="0.12" />
  <rect x="720" y="470" width="260" height="14" rx="7" fill="#ffffff" opacity="0.14" />

  <rect id="#logo" x="60" y="50" width="80" height="80" rx="10" fill="#eff6ff" />

  <text id="#name" x="60" y="185" font-family="Inter, sans-serif" font-size="44" font-weight="700" fill="#0f172a">FULL NAME</text>
  <text id="#title" x="60" y="218" font-family="Inter, sans-serif" font-size="18" letter-spacing="2" fill="#64748b">JOB TITLE</text>
