<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gw_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect id="#bg" width="1050" height="600" fill="#ffffff" />

  <!-- Wave shape at bottom -->
  <path id="#color_primary" d="M0 380 Q200 320 400 380 T800 360 L1050 340 L1050 600 L0 600 Z" fill="#1e293b" />
  <path id="#color_accent" d="M0 420 Q250 360 500 420 T1050 390 L1050 600 L0 600 Z" fill="#6366f1" opacity="0.4" />
  <path id="#color_accent_wave2" d="M0 460 Q300 400 600 460 T1050 440 L1050 600 L0 600 Z" fill="#a855f7" opacity="0.2" />

  <!-- Top accent line -->
  <rect id="#color_accent_topline" x="0" y="0" width="1050" height="4" fill="#6366f1" />

  <rect id="#logo" x="60" y="50" width="80" height="80" rx="14" fill="#f1f5f9" />

  <text id="#name" x="60" y="185" font-family="Inter, sans-serif" font-size="44" font-weight="700" fill="#0f172a">FULL NAME</text>
  <text id="#title" x="60" y="218" font-family="Inter, sans-serif" font-size="18" letter-spacing="2" fill="#6366f1">JOB TITLE</text>
  <rect id="#color_accent_divider" x="60" y="240" width="80" height="3" rx="1" fill="#6366f1" />

  <circle id="#color_accent_phone_dot" cx="72" cy="275" r="4" fill="#6366f1" />
  <text id="#phone" x="90" y="280" font-family="Inter, sans-serif" font-size="16" fill="#475569">+1 (555) 000-0000</text>

  <circle id="#color_accent_email_dot" cx="72" cy="310" r="4" fill="#6366f1" />
  <text id="#email" x="90" y="315" font-family="Inter, sans-serif" font-size="16" fill="#475569">hello@example.com</text>

  <circle id="#color_accent_web_dot" cx="72" cy="345" r="4" fill="#6366f1" />
  <text id="#website" x="90" y="350" font-family="Inter, sans-serif" font-size="16" fill="#475569">www.example.com</text>

  <circle id="#color_accent_addr_dot" cx="72" cy="380" r="4" fill="#ffffff" />
  <text id="#address" x="90" y="385" font-family="Inter, sans-serif" font-size="16" fill="#ffffff">123 Innovation Dr, Tech City</text>
