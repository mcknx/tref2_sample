<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
  <rect id="#bg" width="1050" height="600" fill="#ffffff" />

  <!-- Diamond grid pattern -->
  <g stroke="#0ea5e9" fill="none" stroke-width="0.5" opacity="0.08">
    <path d="M0 0 L50 50 L100 0" /><path d="M100 0 L150 50 L200 0" /><path d="M200 0 L250 50 L300 0" /><path d="M300 0 L350 50 L400 0" /><path d="M400 0 L450 50 L500 0" />
    <path d="M50 50 L100 100 L150 50" /><path d="M150 50 L200 100 L250 50" /><path d="M250 50 L300 100 L350 50" /><path d="M350 50 L400 100 L450 50" />
    <path d="M0 100 L50 150 L100 100" /><path d="M100 100 L150 150 L200 100" /><path d="M200 100 L250 150 L300 100" /><path d="M300 100 L350 150 L400 100" /><path d="M400 100 L450 150 L500 100" />
    <path d="M50 150 L100 200 L150 150" /><path d="M150 150 L200 200 L250 150" /><path d="M250 150 L300 200 L350 150" /><path d="M350 150 L400 200 L450 150" />
    <path d="M600 300 L650 350 L700 300" /><path d="M700 300 L750 350 L800 300" /><path d="M800 300 L850 350 L900 300" /><path d="M900 300 L950 350 L1000 300" />
    <path d="M650 350 L700 400 L750 350" /><path d="M750 350 L800 400 L850 350" /><path d="M850 350 L900 400 L950 350" />
    <path d="M600 400 L650 450 L700 400" /><path d="M700 400 L750 450 L800 400" /><path d="M800 400 L850 450 L900 400" /><path d="M900 400 L950 450 L1000 400" />
    <path d="M650 450 L700 500 L750 450" /><path d="M750 450 L800 500 L850 450" /><path d="M850 450 L900 500 L950 450" />
    <path d="M600 500 L650 550 L700 500" /><path d="M700 500 L750 550 L800 500" /><path d="M800 500 L850 550 L900 500" /><path d="M900 500 L950 550 L1000 500" />
  </g>

  <!-- Right side accent panel -->
  <rect id="#color_primary" x="680" y="40" width="330" height="520" rx="20" fill="#0c4a6e" opacity="0.05" />
  <rect id="#color_accent" x="680" y="40" width="330" height="520" rx="20" fill="none" stroke="#0ea5e9" stroke-width="1.5" opacity="0.2" />

  <!-- Left accent bar -->
  <rect id="#color_accent_bar" x="0" y="0" width="4" height="600" fill="#0ea5e9" />

  <rect id="#logo" x="60" y="50" width="80" height="80" rx="14" fill="#f0f9ff" />

  <text id="#name" x="60" y="195" font-family="Inter, sans-serif" font-size="44" font-weight="700" fill="#0c4a6e">FULL NAME</text>
  <text id="#title" x="60" y="228" font-family="Inter, sans-serif" font-size="18" letter-spacing="2" fill="#0ea5e9">JOB TITLE</text>
  <rect id="#color_accent_divider" x="60" y="250" width="90" height="3" rx="1.5" fill="#0ea5e9" />

  <circle id="#color_accent_phone_dot" cx="72" cy="290" r="4" fill="#0ea5e9" />
  <text id="#phone" x="90" y="295" font-family="Inter, sans-serif" font-size="16" fill="#475569">+1 (555) 000-0000</text>

  <circle id="#color_accent_email_dot" cx="72" cy="325" r="4" fill="#0ea5e9" />
  <text id="#email" x="90" y="330" font-family="Inter, sans-serif" font-size="16" fill="#475569">hello@example.com</text>

  <circle id="#color_accent_web_dot" cx="72" cy="360" r="4" fill="#0ea5e9" />
  <text id="#website" x="90" y="365" font-family="Inter, sans-serif" font-size="16" fill="#475569">www.example.com</text>

  <circle id="#color_accent_addr_dot" cx="72" cy="395" r="4" fill="#0ea5e9" />
  <text id="#address" x="90" y="400" font-family="Inter, sans-serif" font-size="16" fill="#475569">123 Innovation Dr, Tech City</text>
</svg>
