<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
  <rect id="#bg" width="1050" height="600" fill="#ffffff" />

  <!-- Diagonal halftone pattern in top-right -->
  <g fill="#0f172a" opacity="0.03">
    <circle cx="700" cy="30" r="12" /><circle cx="740" cy="30" r="11" /><circle cx="780" cy="30" r="10" /><circle cx="820" cy="30" r="9" /><circle cx="860" cy="30" r="8" /><circle cx="900" cy="30" r="7" /><circle cx="940" cy="30" r="6" /><circle cx="980" cy="30" r="5" /><circle cx="1020" cy="30" r="4" />
    <circle cx="720" cy="70" r="11" /><circle cx="760" cy="70" r="10" /><circle cx="800" cy="70" r="9" /><circle cx="840" cy="70" r="8" /><circle cx="880" cy="70" r="7" /><circle cx="920" cy="70" r="6" /><circle cx="960" cy="70" r="5" /><circle cx="1000" cy="70" r="4" />
    <circle cx="740" cy="110" r="10" /><circle cx="780" cy="110" r="9" /><circle cx="820" cy="110" r="8" /><circle cx="860" cy="110" r="7" /><circle cx="900" cy="110" r="6" /><circle cx="940" cy="110" r="5" /><circle cx="980" cy="110" r="4" />
    <circle cx="760" cy="150" r="9" /><circle cx="800" cy="150" r="8" /><circle cx="840" cy="150" r="7" /><circle cx="880" cy="150" r="6" /><circle cx="920" cy="150" r="5" /><circle cx="960" cy="150" r="4" />
    <circle cx="780" cy="190" r="8" /><circle cx="820" cy="190" r="7" /><circle cx="860" cy="190" r="6" /><circle cx="900" cy="190" r="5" /><circle cx="940" cy="190" r="4" />
  </g>

  <!-- Bold accent stripe -->
  <rect id="#color_primary" x="0" y="0" width="1050" height="8" fill="#dc2626" />
  <rect id="#color_accent" x="0" y="560" width="600" height="40" fill="#dc2626" />
  <rect id="#color_accent_bar2" x="620" y="560" width="430" height="40" fill="#0f172a" />

  <rect id="#logo" x="60" y="50" width="80" height="80" rx="10" fill="#fef2f2" />

  <text id="#name" x="60" y="200" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#0f172a">FULL NAME</text>
  <text id="#title" x="60" y="235" font-family="Inter, sans-serif" font-size="18" letter-spacing="4" font-weight="600" fill="#dc2626">JOB TITLE</text>

  <rect id="#color_accent_divider" x="60" y="260" width="120" height="4" rx="2" fill="#dc2626" />

  <circle id="#color_accent_phone_dot" cx="72" cy="300" r="5" fill="#dc2626" />
  <text id="#phone" x="92" y="305" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#374151">+1 (555) 000-0000</text>

  <circle id="#color_accent_email_dot" cx="72" cy="338" r="5" fill="#dc2626" />
  <text id="#email" x="92" y="343" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#374151">hello@example.com</text>

  <circle id="#color_accent_web_dot" cx="72" cy="376" r="5" fill="#dc2626" />
  <text id="#website" x="92" y="381" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#374151">www.example.com</text>

  <circle id="#color_accent_addr_dot" cx="72" cy="414" r="5" fill="#dc2626" />
  <text id="#address" x="92" y="419" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#374151">123 Innovation Dr, Tech City</text>
</svg>
