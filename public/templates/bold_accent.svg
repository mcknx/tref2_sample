<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="ba_dark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Dark Background -->
    <rect id="#bg" width="1050" height="600" fill="url(#ba_dark)" />

    <!-- Orange accent bar - top -->
    <rect id="#color_primary" x="0" y="0" width="1050" height="8" fill="#ea580c" />

    <!-- Orange diagonal shape - bottom left -->
    <polygon id="#color_accent" points="0,400 250,350 300,600 0,600" fill="#ea580c" />

    <!-- Lighter orange overlay -->
    <polygon id="#color_accent_overlay" points="0,450 200,400 250,600 0,600" fill="#f97316" opacity="0.3" />

    <!-- Right side geometric shape -->
    <polygon id="#color_accent_geo" points="850,0 1050,0 1050,200 900,250" fill="#ea580c" opacity="0.15" />

    <!-- Subtle grid pattern -->
    <g opacity="0.02" stroke="#ffffff">
        <line x1="0" y1="100" x2="1050" y2="100" stroke-width="1" />
        <line x1="0" y1="200" x2="1050" y2="200" stroke-width="1" />
        <line x1="0" y1="300" x2="1050" y2="300" stroke-width="1" />
        <line x1="0" y1="400" x2="1050" y2="400" stroke-width="1" />
        <line x1="0" y1="500" x2="1050" y2="500" stroke-width="1" />
    </g>

    <!-- Logo -->
    <rect id="#logo" x="60" y="50" width="80" height="80" fill="#ea580c" rx="10" />

    <!-- Name -->
    <text id="#name" x="60" y="185" font-family="Inter, sans-serif" font-weight="700" font-size="44" fill="#ffffff">JAMES SMITH</text>

    <!-- Title -->
    <text id="#title" x="60" y="218" font-family="Inter, sans-serif" font-size="18" fill="#a8a29e" letter-spacing="2">CREATIVE DIRECTOR</text>

    <!-- Divider -->
    <rect id="#color_accent_divider" x="60" y="240" width="80" height="3" fill="#ea580c" rx="1" />

    <!-- Contact - single left column -->
    <circle id="#color_accent_phone_dot" cx="72" cy="275" r="4" fill="#ea580c" />
    <text id="#phone" x="90" y="280" font-family="Inter, sans-serif" font-size="16" fill="#d6d3d1">+1 (555) 000-0000</text>

    <circle id="#color_accent_email_dot" cx="72" cy="310" r="4" fill="#ea580c" />
    <text id="#email" x="90" y="315" font-family="Inter, sans-serif" font-size="16" fill="#d6d3d1">hello@example.com</text>

    <circle id="#color_accent_web_dot" cx="72" cy="345" r="4" fill="#ea580c" />
    <text id="#website" x="90" y="350" font-family="Inter, sans-serif" font-size="16" fill="#d6d3d1">www.example.com</text>

    <circle id="#color_accent_addr_dot" cx="72" cy="380" r="4" fill="#ea580c" />
    <text id="#address" x="90" y="385" font-family="Inter, sans-serif" font-size="16" fill="#d6d3d1">123 Innovation Dr, Tech City</text>
</svg>
