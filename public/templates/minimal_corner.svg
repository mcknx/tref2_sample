<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
  <rect id="#bg" width="1050" height="600" fill="#ffffff" />

  <polygon id="#color_primary" points="0,0 180,0 0,180" fill="#334155" opacity="0.95" />
  <polygon id="#color_accent" points="1050,600 850,600 1050,400" fill="#2563eb" opacity="0.95" />
  <line x1="850" y1="560" x2="1010" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.35" />
  <line x1="880" y1="590" x2="1040" y2="430" stroke="#ffffff" stroke-width="2" opacity="0.2" />

  <rect id="#logo" x="60" y="50" width="80" height="80" rx="10" fill="#f1f5f9" />

  <text id="#name" x="60" y="185" font-family="Inter, sans-serif" font-size="44" font-weight="700" fill="#0f172a">FULL NAME</text>
  <text id="#title" x="60" y="218" font-family="Inter, sans-serif" font-size="18" letter-spacing="2" fill="#64748b">JOB TITLE</text>
  <rect id="#color_accent_divider" x="60" y="240" width="80" height="3" rx="1" fill="#2563eb" />

  <circle id="#color_accent_phone_dot" cx="72" cy="275" r="4" fill="#2563eb" />
  <text id="#phone" x="90" y="280" font-family="Inter, sans-serif" font-size="16" fill="#475569">+1 (555) 000-0000</text>

  <circle id="#color_accent_email_dot" cx="72" cy="310" r="4" fill="#2563eb" />
  <text id="#email" x="90" y="315" font-family="Inter, sans-serif" font-size="16" fill="#475569">hello@example.com</text>

  <circle id="#color_accent_web_dot" cx="72" cy="345" r="4" fill="#2563eb" />
  <text id="#website" x="90" y="350" font-family="Inter, sans-serif" font-size="16" fill="#475569">www.example.com</text>

  <circle id="#color_accent_addr_dot" cx="72" cy="380" r="4" fill="#2563eb" />
  <text id="#address" x="90" y="385" font-family="Inter, sans-serif" font-size="16" fill="#475569">123 Innovation Dr, Tech City</text>
</svg>
