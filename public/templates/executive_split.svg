<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="es_dark" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- White right panel background -->
    <rect id="#bg" width="1050" height="600" fill="#ffffff" />

    <!-- Dark left panel -->
    <rect id="#color_primary" x="0" y="0" width="420" height="600" fill="url(#es_dark)" />

    <!-- Blue diagonal accent connecting panels -->
    <polygon id="#color_accent" points="380,0 460,0 420,600 340,600" fill="#2563eb" />

    <!-- Subtle pattern on dark panel -->
    <g opacity="0.03">
        <line x1="40" y1="0" x2="40" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="80" y1="0" x2="80" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="120" y1="0" x2="120" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="160" y1="0" x2="160" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="200" y1="0" x2="200" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="240" y1="0" x2="240" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="280" y1="0" x2="280" y2="600" stroke="#ffffff" stroke-width="1" />
        <line x1="320" y1="0" x2="320" y2="600" stroke="#ffffff" stroke-width="1" />
    </g>

    <!-- Decorative logo shape on dark panel (non-functional) -->
    <rect x="60" y="60" width="100" height="100" fill="#2563eb" rx="10" opacity="0.3" />

    <!-- Logo in right content area -->
    <rect id="#logo" x="480" y="60" width="80" height="80" fill="#eff6ff" rx="10" />

    <!-- Name on right panel -->
    <text id="#name" x="480" y="195" font-family="Inter, sans-serif" font-weight="700" font-size="40" fill="#334155">JOHN DOE</text>

    <!-- Title on right panel -->
    <text id="#title" x="480" y="228" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" letter-spacing="2">GRAPHIC DESIGNER</text>

    <!-- Divider -->
    <rect id="#color_accent_divider" x="480" y="250" width="80" height="3" fill="#2563eb" rx="1" />

    <!-- Contact - single column on right panel -->
    <circle id="#color_accent_phone_dot" cx="492" cy="285" r="4" fill="#2563eb" />
    <text id="#phone" x="510" y="290" font-family="Inter, sans-serif" font-size="16" fill="#334155">+1 (555) 000-0000</text>

    <circle id="#color_accent_email_dot" cx="492" cy="320" r="4" fill="#2563eb" />
    <text id="#email" x="510" y="325" font-family="Inter, sans-serif" font-size="16" fill="#334155">hello@example.com</text>

    <circle id="#color_accent_web_dot" cx="492" cy="355" r="4" fill="#2563eb" />
    <text id="#website" x="510" y="360" font-family="Inter, sans-serif" font-size="16" fill="#334155">www.example.com</text>

    <circle id="#color_accent_addr_dot" cx="492" cy="390" r="4" fill="#2563eb" />
    <text id="#address" x="510" y="395" font-family="Inter, sans-serif" font-size="16" fill="#334155">123 Innovation Dr, Tech City</text>

    <!-- Decorative name on dark panel (non-functional, no ID) -->
    <text x="60" y="230" font-family="Inter, sans-serif" font-weight="800" font-size="30" fill="#ffffff" opacity="0.3">PORTFOLIO</text>
    <rect x="60" y="250" width="80" height="2" fill="#2563eb" opacity="0.4" />

    <!-- Bottom decorative accent on right panel -->
    <rect x="480" y="520" width="510" height="3" fill="#e2e8f0" />
</svg>
