<svg width="1050" height="600" viewBox="0 0 1050 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect id="#bg" width="1050" height="600" fill="#1a1a2e" />

    <!-- Red angular arrow shape - main -->
    <polygon id="#color_primary" points="520,0 700,0 580,300 700,600 520,600 400,300" fill="#dc2626" />

    <!-- Darker red shadow arrow -->
    <polygon points="560,0 700,0 580,300 700,600 560,600 440,300" fill="#000000" opacity="0.2" />

    <!-- Small accent arrow -->
    <polygon id="#color_accent" points="380,200 420,200 370,300 420,400 380,400 330,300" fill="#ef4444" opacity="0.5" />

    <!-- Subtle grid pattern on dark side -->
    <g opacity="0.03" stroke="#ffffff">
        <line x1="50" y1="0" x2="50" y2="600" stroke-width="1" />
        <line x1="100" y1="0" x2="100" y2="600" stroke-width="1" />
        <line x1="150" y1="0" x2="150" y2="600" stroke-width="1" />
        <line x1="200" y1="0" x2="200" y2="600" stroke-width="1" />
        <line x1="250" y1="0" x2="250" y2="600" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="600" stroke-width="1" />
    </g>

    <!-- Logo -->
    <rect id="#logo" x="60" y="50" width="80" height="80" fill="#dc2626" rx="10" />

    <!-- Name -->
    <text id="#name" x="60" y="185" font-family="Inter, sans-serif" font-weight="700" font-size="36" fill="#ffffff">JAMES DOE</text>

    <!-- Title -->
    <text id="#title" x="60" y="215" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" letter-spacing="2">SOLUTION MANAGER</text>

    <!-- Divider -->
    <rect id="#color_accent_divider" x="60" y="235" width="60" height="3" fill="#dc2626" rx="1" />

    <!-- Contact - single left column -->
    <circle id="#color_accent_phone_dot" cx="70" cy="270" r="4" fill="#dc2626" />
    <text id="#phone" x="85" y="275" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">+1 (555) 000-0000</text>

    <circle id="#color_accent_email_dot" cx="70" cy="300" r="4" fill="#dc2626" />
    <text id="#email" x="85" y="305" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">hello@example.com</text>

    <circle id="#color_accent_web_dot" cx="70" cy="330" r="4" fill="#dc2626" />
    <text id="#website" x="85" y="335" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">www.example.com</text>

    <circle id="#color_accent_addr_dot" cx="70" cy="360" r="4" fill="#dc2626" />
    <text id="#address" x="85" y="365" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">123 Innovation Dr, Tech City</text>
</svg>
